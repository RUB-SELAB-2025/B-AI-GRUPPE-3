@for (device of devices(); track device.UUID) {
<ul>
    <li>
        UUID: {{ device.UUID }} |
        Color - R: {{ device.color.r }},
        G: {{ device.color.g }},
        B: {{ device.color.b }}
    </li>

</ul>
} @empty {
    <span class="mat-subheading-2">
        No known devices found
    </span>
