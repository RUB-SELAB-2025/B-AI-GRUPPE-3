<h1 mat-dialog-title>Select Data Source</h1>

<mat-dialog-content>
    <ul style="list-style-type: none;">
        @for (source of sources(); track source.id) {
            <li> 
                <!-- Material Cards for every list element, if not selected, the card is only outlined -->
                <mat-card [appearance]="isSelected(source.id) ? 'raised' : 'outlined'"> 
                    <mat-card-header>
                        <mat-card-title>{{ source.name }}</mat-card-title>
                        @if (source.description; as description) {
                            <mat-card-content>{{ description }}</mat-card-content>
                        }
                    </mat-card-header>
                    <mat-card-actions>
                        @if (isSelected(source.id)) {
                            <button mat-button (click)="select(source)">DESTROY!!!!!!!</button>
                        } @else {
                            <button mat-button (click)="select(source)">Select</button>
                        }
                    </mat-card-actions>
                </mat-card>
            </li>
            <br />
        }
    </ul>

    <button mat-button color="warn" (click)="clear()">Clear Selection</button>
    
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-button [mat-dialog-close]="selected()" color="primary" [disabled]="!selected()" >Start</button>
</mat-dialog-actions>
